server {
    listen 443 ssl;
    server_name yourdomain.com;  # Reemplazar con tu dominio

    ssl_protocols TLSv1.2 TLSv1.3;  # Solo permitir TLSv1.2 y TLSv1.3
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    ssl_certificate /etc/ssl/certs/your_cert.crt;  # Reemplazar con la ruta de tu certificado
    ssl_certificate_key /etc/ssl/private/your_key.key;  # Reemplazar con la ruta de tu clave privada

    location / {
        proxy_pass http://wordpress:9000;  # Redirigir al contenedor WordPress (PHP-FPM)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
